name: ci-release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Configure toolcache for act
        if: env.ACT
        shell: bash
        run: echo "RUNNER_TOOL_CACHE=$GITHUB_WORKSPACE/.toolcache/${{ matrix.os }}" >> "$GITHUB_ENV"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Read app version
        id: app_version
        shell: bash
        run: |
          python - <<'PY'
          import os
          import re
          from pathlib import Path
          text = Path("backend/src/app_info.py").read_text(encoding="utf-8")
          match = re.search(r'APP_VERSION\\s*=\\s*"([^"]+)"', text)
          version = match.group(1) if match else "0.0.0"
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as handle:
            handle.write(f"version={version}\\n")
          PY

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install backend deps
        working-directory: backend
        shell: bash
        run: |
          if [[ -n "${ACT:-}" ]]; then
            rm -rf .venv
          fi
          uv venv .venv
          uv sync --frozen
          uv pip install pyinstaller

      - name: Build package
        run: uv run --project backend python scripts/build_package.py

      - name: Prepare artifacts directory
        shell: bash
        run: mkdir -p artifacts

      - name: Download WebView2 bootstrapper
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path scripts\installer\windows | Out-Null
          Invoke-WebRequest -Uri "https://go.microsoft.com/fwlink/p/?LinkId=2124703" -OutFile "scripts\installer\windows\MicrosoftEdgeWebView2Setup.exe"

      - name: Install NSIS
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install nsis -y --no-progress

      - name: Build Windows installer
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $dist = Join-Path $env:GITHUB_WORKSPACE "dist\ParaImage"
          $out = Join-Path $env:GITHUB_WORKSPACE "artifacts\ParaImage-setup-windows.exe"
          $bootstrap = Join-Path $env:GITHUB_WORKSPACE "scripts\installer\windows\MicrosoftEdgeWebView2Setup.exe"
          $nsi = Join-Path $env:GITHUB_WORKSPACE "scripts\installer\windows\ParaImage.nsi"
          $makensis = Join-Path ${env:ProgramFiles(x86)} "NSIS\makensis.exe"
          if (-not (Test-Path $makensis)) {
            $makensis = (Get-Command makensis -ErrorAction SilentlyContinue).Source
          }
          if (-not $makensis) {
            throw "makensis not found after installing NSIS"
          }
          & $makensis "/DAPP_VERSION=${{ steps.app_version.outputs.version }}" "/DDIST_DIR=$dist" "/DOUTPUT_FILE=$out" "/DWEBVIEW2_BOOTSTRAPPER=$bootstrap" "/DEXE_NAME=ParaImage.exe" "$nsi"

      - name: Build macOS DMG
        if: runner.os == 'macOS'
        shell: bash
        run: |
          chmod +x scripts/installer/macos/create_dmg.sh
          scripts/installer/macos/create_dmg.sh "dist/ParaImage.app" "artifacts/ParaImage-macos.dmg" "ParaImage"

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            tar -a -c -f artifacts/ParaImage-windows.zip -C dist ParaImage
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            ditto -c -k --sequesterRsrc --keepParent "dist/ParaImage.app" "artifacts/ParaImage-macos.zip"
          else
            tar -czf artifacts/ParaImage-linux.tar.gz -C dist ParaImage
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ParaImage-${{ runner.os }}
          path: artifacts/*

      - name: Publish release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: artifacts/*
